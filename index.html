<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groceries</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="/icons/logo.svg" alt="logo - a basket with carrots" />
      <p>Listify</p>
    </header>
    <main>
      <form action="" method="post" class="item-submission">
        <h2>Add Item to the List</h2>
        <label for="item-name">Item name:</label>
        <div class="item-name-container">
          <input
            type="text"
            name="item-name"
            id="item-name"
            placeholder="Your item name here..."
          />
          <small class="input-error">Name field cannot be empty.</small>
        </div>
        <label for="item-quantity">Item quantity:</label>
        <div id="item-quantity-container">
          <input type="number" id="item-quantity" placeholder="Quantity..." />
          <select id="select-unit">
            <option value="" selected disabled hidden>Select unit...</option>
          </select>
        </div>
        <button class="add-item btn">Add to List</button>
      </form>
      <div class="list-container">
        <h2>My Grocery List</h2>
        <ul class="list"></ul>
      </div>
      <button class="clear-list btn">Clear list</button>
      <div class="floating-message"></div>
    </main>
  </body>
</html>
